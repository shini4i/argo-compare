project_name: argo-compare

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{ .Env.GITHUB_REF_NAME }}
    mod_timestamp: '{{ .CommitTimestamp }}'
    main: ./cmd/argo-compare

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64

brews:
  - tap:
      owner: shini4i
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/shini4i/argo-compare
    dependencies:
      - name: kubernetes-cli
      - name: helm
    description: "A comparison tool for displaying the differences between ArgoCD Applications in different Git branches"
    license: "MIT"

dockers:
  - image_templates: ["ghcr.io/shini4i/{{ .ProjectName }}:{{ .Version }}"]
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.licenses=MIT"
    extra_files:
      - patch/diff-so-fancy.patch
